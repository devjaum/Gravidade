<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Gravidade</title>
</head>
<body>
    <header>
        <h1>Gravidade</h1>
    </header>
    <main>
        <div class="canvas">
            <canvas width="500px" height="500px" id="canvas">

            </canvas>
            <div class="input">
                <label for="inputGravity">Gravidade: </label>
                <input type="number" step="any" id="inputGravity" value="6.87" min="1">
                <label for="inputWeight">Peso: </label>
                <input type="number" step="any" id="inputWeight" value="50" min="0.01">
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
